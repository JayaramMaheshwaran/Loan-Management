<app-header></app-header>
<br><br><br/><br>
<h2 style="font-family: 'Times New Roman', Times, serif;">Customer Details</h2>
<hr class="darker-hr">

<body>
  <div *ngIf="customer" class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
       
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <b>First Name:</b> {{ customer.firstName }}
              </li>
              <li class="list-group-item">
                <b>Last Name:</b> {{ customer.lastName }}
              </li>
              <li class="list-group-item">
                <b>Email ID:</b> {{ customer.email }}
              </li>
              <li class="list-group-item">
                <b>Contact No.:</b> {{ customer.contactNo }}
              </li>
              <li class="list-group-item">
                <b>Address:</b> {{ customer.address }}
              </li>
              
              <li class="list-group-item">
                <b>Gender:</b> {{ customer.gender }}
              </li>
              <li class="list-group-item">
                <b>Customer Id:</b> {{ customer.customerId }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <style>
    .card {
      background-color: #f68821;
      border: none;
      border-radius: 0px;
      box-shadow: 0px 0px 10px #888888;
      padding: 10px;
      transition: background-color 0.3s ease-in-out;
    }
  
    .card:hover {
      background-color: #e0e0e0;
    }
  </style>
  <button (click)="list()" class="btn btn-primary">Back to Customer List</button
  ><br />
</body>
