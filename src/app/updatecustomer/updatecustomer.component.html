<body>
    <app-header></app-header>
<br><br><br><br>
    <h3 style="font-family: 'Times New Roman', Times, serif;">Update Customer Details</h3>
  
    <div>
      <form (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6 form-group">
            <label for="name">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              required
              [(ngModel)]="customer.firstName"
              name="firstName"
            />
          </div>
  
          <div class="col-md-6 form-group">
            <label for="name">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              required
              [(ngModel)]="customer.lastName"
              name="lastName"
            />
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-6 form-group">
            <label for="name">Email ID</label>
            <input
              type="email"
              class="form-control"
              id="emailId"
              required
              [(ngModel)]="customer.email"
              name="emailId"
            />
          </div>
          <div class="col-md-6 form-group">
            <label for="name">Contact No.</label>
            <input
              type="phone"
              class="form-control"
              id="phone"
              required
              [(ngModel)]="customer.contactNo"
              name="phone"
            />
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-12 form-group">
            <label for="name">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              required
              [(ngModel)]="customer.address"
              name="address"
            />
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-6 form-group">
            <label for="name">Loan Id</label>
            <input
              type="text"
              class="form-control"
              id="source"
              required
              [(ngModel)]="customer.LoanId"
              name="source"
            />
          </div>
          <div class="col-md-6 form-group">
            <label for="name">Gender</label>
            <input
              type="text"
              class="form-control"
              id="destination"
              required
              [(ngModel)]="customer.gender"
              name="destination"
            />
          </div>
        </div>
  
        <button type="submit" class="btn btn-success">Update</button>
      </form>
    </div>
  </body>
