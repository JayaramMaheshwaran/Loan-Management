<body>
    <br>
    <div class="container col-md-3">
      <br>
     
      <form class="login-form" (ngSubmit)="UserRegister()">
        <hr>
        <h2 align="center" style="color: rgb(15, 15, 15);"><marquee><b style="font-family: Georgia, 'Times New Roman', Times, serif;">LOAN MANAGEMENT SYSTEM</b></marquee> </h2>
        <hr>
        <h4 style="color: rgb(7, 7, 7)">
          <b style="text-align: center; font-family: 'Times New Roman', Times, serif;">
            SIGN UP
          </b>
        </h4>
          <label for="exampleFormControlInput1" class="form-label">UserId</label>
          <input
            type="email"
            [(ngModel)]="user.userId"
            class="form-control"
            id="userId"
            name="userId"
          />
     
       
          <label for="exampleFormControlInput1" class="form-label"
            >Password</label
          >
          <input
            type="password"
            [(ngModel)]="user.password"
            class="form-control"
            id="password"
            name="password"
          />
  <br>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>
  </body>
