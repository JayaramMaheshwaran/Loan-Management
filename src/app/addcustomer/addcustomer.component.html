<body>  
    <app-header></app-header><br><br>
    <div>
      <div class="container">
        <form class="border p-4" (ngSubmit)="onSubmit()">
          <h3 class="text-center mb-4" style="font-family: 'Times New Roman', Times, serif;">Add Customers</h3>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  required
                  [(ngModel)]="customer.firstName"
                  name="firstName"
                />
              </div>
    
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  required
                  [(ngModel)]="customer.lastName"
                  name="lastName"
                />
              </div>
    
              <div class="mb-3">
                <label for="email" class="form-label">Email ID</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  required
                  [(ngModel)]="customer.email"
                  name="email"
                />
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="name">Gender</label>
                  <input
                    type="text"
                    class="form-control"
                    id="gender"
                    required
                    [(ngModel)]="customer.gender"
                    name="gender"
                  />
                </div>
              </div>
            </div>
    
            <div class="col-md-6">
              <div class="mb-3">
                <label for="contactNo" class="form-label">Contact No.</label>
                <input
                  type="phone"
                  class="form-control"
                  id="contactNo"
                  required
                  [(ngModel)]="customer.contactNo"
                  name="contactNo"
                />
              </div>
    
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  required
                  [(ngModel)]="customer.address"
                  name="address"
                />
              </div>
    
              <div class="mb-3">
                <label for="LoanId" class="form-label"> LoanID</label>
                <input
                  type="text"
                  class="form-control"
                  id="courseId"
                  required
                  [(ngModel)]="customer.LoanId"
                  name="courseId"
                />
              </div>
    
              <div class=" mb-3">
                <label for="customerId" class="form-label">Customer ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="customerId"
                  required
                  [(ngModel)]="customer.customerId"
                  name="customerId"
                />
              </div>
              
            </div>
    
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    </body>
