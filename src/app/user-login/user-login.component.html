<body>
  <div class="container col-md-4">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title text-center mb-0"><marquee style="font-family: 'Times New Roman', Times, serif;"><strong>LOAN MANAGEMENT SYSTEM</strong> </marquee></h2>
      </div>
      <div class="card-body">
        <form class="login-form" (ngSubmit)="UserLogin()">
          <h4 class="card-title text-center mb-4"><b style="font-family: 'Times New Roman', Times, serif;">LOGIN</b> </h4>
          <div class="form-group">
            <label for="userId">User ID:</label>
            <input
              type="email"
              [(ngModel)]="user.userId"
              class="form-control"
              id="userId"
              name="userId"
            />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              [(ngModel)]="user.password"
              class="form-control"
              id="password"
              name="password"
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <div class="mt-3 text-center">
          <p class="mb-0">New User?</p>
          <a routerLink="signup">Sign Up Here</a>
        </div>
      </div>
    </div>
  </div>
  
  </body>
